apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:8.4.3-armv7 # ARM-kompatibles Grafana-Image
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: 'admin' # Standard Admin-Passwort, kann geändert werden
          volumeMounts:
            - mountPath: /etc/grafana/provisioning/dashboards
              name: dashboards
      volumes:
        - name: dashboards
          configMap:
            name: grafana-dashboards

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  ports:
    - name: http # Portname hinzugefügt
      port: 3000
      targetPort: 3000
  selector:
    app: grafana

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
data:
  dashboard1.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Sample Dashboard",
        "tags": ["sample"],
        "panels": []
      }
    }
